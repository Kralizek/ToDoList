name: todolist
services:
- name: service
  project: src/Service/Service.csproj
  bindings:
    - protocol: https
      port: 23123
- name: webapi
  project: src/WebAPI/WebAPI.csproj
  bindings:
    - protocol: https
- name: web
  project: src/Web/Web.csproj
  bindings:
    - protocol: https
      port: 8080