name: todolist
services:
- name: service
  project: src/resource-access/Service/Service.csproj
  bindings:
    - protocol: https
      port: 23123
  env:
    - name: AWS_PROFILE
      value: todo
    - name: AWS_REGION
      value: eu-north-1
    - name: AWS_XRAY_DAEMON_ADDRESS
      value: xray-daemon:2000
- name: webapi
  project: src/entrypoints/WebAPI/WebAPI.csproj
  bindings:
    - protocol: https
  env:
    - name: AWS_PROFILE
      value: todo
    - name: AWS_REGION
      value: eu-north-1
    - name: AWS_XRAY_DAEMON_ADDRESS
      value: xray-daemon:2000
- name: web
  project: src/clients/Web/Web.csproj
  bindings:
    - protocol: https
      port: 8080
  env:
    - name: AWS_PROFILE
      value: todo
    - name: AWS_REGION
      value: eu-north-1
    - name: AWS_XRAY_DAEMON_ADDRESS
      value: xray-daemon:2000
